<div class="header">
    <h3 class="text-muted">Massing</h3>
</div>

<div>
    <h1>Login</h1>
    <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
    <form class="form-signin" ng-submit="login()">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" ng-model="loginForm.name"
               placeholder="Name" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control"
               ng-model="loginForm.password" placeholder="Password" required="">

        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="disabled">Sign In
        </button>
    </form>
</div>
