<ng-include src="'static/partials/header.html'"></ng-include>
<h1> Welcome {{ user.name }}!</h1>
<div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
<div ng-show="success" class="alert alert-success">{{successMessage}}</div>
<div>
    <div id="followers_pools" ng-repeat="account in accounts">
        <div class="col-md-6 col-xs-12 col-sm-6" style="margin-bottom:10px;">
            <div class="pool-box">
                <div>
                    <div style="float:left;width:50px;">
                        <a href="https://twitter.com/{{ account.screenname }}" target="_blank" class="profile-link">
                            <img class="profile-pic" src="{{account.avatar_url}}" style="border-radius:3px;">
                        </a>
                    </div>
                    <div class="user-info" style="float:left;margin-left:10px; margin-top:-2px;">
                        <div>
                            <span style="font-weight:600;" class="user-name">{{ account.fullname }}</span>
                            <a href="https://twitter.com/{{ account.screenname }}" target="_blank"
                               style="font-style:italic;color:#999;"
                               class="screen-name">
                                @{{ account.screenname }}
                            </a>
                        </div>
                        <div style="font-size:11px;color:#666666;">
                            <span style="font-weight:600;">Following:</span>
                            <span class="friends-count">{{ account.followings | thousandSuffix }}</span>
                        </div>
                        <div style="font-size:11px;color:#666666;">
                            <span style="font-weight:600;">Followers:</span>
                            <span class="followers-count">{{ account.followers | thousandSuffix}}</span>
                        </div>
                    </div>

                    <div class="divider pull-left"></div>

                    <div class="description pull-left" style="height:109px;color:#999999;"
                         ng-click="openPools(account.id)">
                        {{ account.description }}
                    </div>

                    <div class="divider pull-left"></div>

                    <div style="float:left;width:100%;">
                        <!--<div class="col-xs-8 progress" style="margin-top:1px;padding:0px;">-->
                        <!--<div style="width: 100%;" aria-valuemax="100" aria-valuemin="0" aria-valuenow="0"-->
                        <!--role="progressbar" class="progress-bar">-->
                        <!--<span class="sr-only"></span>-->
                        <!--</div>-->
                        <!--<span class="progress-status"><span class="progress-count">1.7M</span> <span-->
                        <!--class="unauthorized text-danger hide" title="Stopped due to unauthorized tokens">-->
                        <!--<i class="fa fa-warning"></i></span>-->
                        <!--</span>-->
                        <!--</div>-->
                        <div class="col-xs-4 text-right pull-right" style="padding:0;">
                            <!--<a class="btn btn-xs btn-success btn-download"-->
                            <!--href="https://elitesocial.co/process.php?act=download-pool-followers&amp;id=a702a6937d"-->
                            <!--title="Download extracted followers">-->
                            <!--<span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span>-->
                            <!--</a>-->
                            <button class="btn btn-xs btn-danger btn-delete" title="Delete this pool"
                                    ng-click="delAccount(account.id)">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                            <button class="btn btn-xs btn-primary btn-settings" title="Settings"
                                    ng-click="openPools(account.id)">
                                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-xs-12 col-sm-6" ng-click="addAccount()"
