<div class="dialog-title">
    Add list
</div>
<div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
<form class="form-horizontal" ng-submit="uploadCSVList()">
    <div class="modal-body" id="modal-body">
        <div class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-3">Select File:</label>
                <div class="col-sm-4">
                    <div class="input-group">
                        <input type="text" class="form-control" id="pool_list_file_name" ng-model="filepath" readonly>
                        <label class="input-group-btn">
                        <span class="btn btn-primary">
                            Browseâ€¦
                            <input style="display: none;" type="file" file-model="listfile" required>
                        </span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3" for="pool_list_name">List Name:</label>
                <div class="col-sm-4">
                    <input type="text" id="pool_list_name" name="pool_list_name" class="form-control"
                           ng-model="listname"
                           placeholder="List Name" maxlength="15" autocomplete="off" required>
                </div>
            </div>

        </div>
    </div>
    <div class="modal-footer">
        <button data-bb-handler="Add" type="submit" class="btn btn-md btn-success btn-add-schedule">
            Upload
        </button>
        <button data-bb-handler="cancel" type="button" class="btn btn-md btn-danger" ng-click="cancel()">
            Cancel
        </button>
    </div>
</form>
